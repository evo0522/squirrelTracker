<!DOCTYPE html>
<html>
<head>
  <p></p>
	<title>Single Sighting</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid bg-3 text-center">    
  <h3>Update A Squirrel Sighting</h3><br>
</div>
    <form method="POST" action="../update_sighting_from_submission/">
      {% csrf_token %}
      <div class="row">
        <div class="offset-2 col-sm-3">
          <div class="form-group">
            <label>Latitude</label>
            <input type="text" class="form-control" name="Latitude" value="{{squirrel.Latitude }}">
          </div>
        </div>
        <div class="offset-1 col-sm-3">
          <div class="form-group">
            <label>Longitude</label>
            <input type="text" class="form-control" name="Longitude" value="{{squirrel.Longitude }}">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="offset-2 col-sm-3">
          <div class="form-group">
          <label>Unique_Squirrel_ID</label>
          <input type="text" class="form-control" name="Unique_Squirrel_ID" value="{{squirrel.Unique_Squirrel_ID }}">
        </div>
        </div>
          <div class="offset-1 col-sm-3">
            <div class="form-group">
            <label>Date</label>
            <input type="text" class="form-control" name="Date" value="{{squirrel.Date }}">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="offset-2 col-sm-3">
          <div class="form-group">
          <label>Age</label>
          <select class="form-control" name="Age">
            <option>Adult</option>
            <option>Juvenile</option>
            <option selected>{{squirrel.Age }}</option>
          </select>
        </div>
        </div>
          <div class="offset-1 col-sm-3">
            <div class="form-group">
            <label>Shift</label>
            <input type="text" class="form-control" name="Shift" value="{{squirrel.Shift }}">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="offset-2 col-sm-3">
          <div class="form-group">
          <label>Primary_Fur_Color</label>
          <input type="text" class="form-control" name="Primary_Fur_Color" value="{{squirrel.Primary_Fur_Color }}">
        </div>
        </div>
          <div class="offset-1 col-sm-3">
            <div class="form-group">
            <label>Location</label>
            <input type="text" class="form-control" name="Location" value="{{squirrel.Location }}">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="offset-2 col-sm-3">
          <div class="form-group">
          <label>Specific_Location</label>
          <input type="text" class="form-control" name="Specific_Location" value="{{squirrel.Specific_Location }}">
        </div>
        </div>
          <div class="offset-1 col-sm-3">
            <div class="form-group">
            <label>Other_Activities</label>
            <input type="text" class="form-control" name="Other_Activities" value="{{squirrel.Other_Activities }}">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="offset-2 col-sm-2">
          <div class="form-group">
          <label>Running</label>
          <select class="form-control" name="Running" >
            <option>True</option>
            <option>False</option>
            <option selected>{{squirrel.Running }}</option>
          </select>
        </div>
        </div>
          <div class="col-sm-2">
            <div class="form-group">
            <label>Chasing</label>
            <select class="form-control" name="Chasing">
            <option>True</option>
            <option>False</option>
            <option selected>{{squirrel.Chasing }}</option>
          </select>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
          <label>Climbing</label>
          <select class="form-control" name="Climbing">
            <option>True</option>
            <option>False</option>
            <option selected>{{squirrel.Climbing }}</option>

          </select>
        </div>
        </div>
          <div class="col-sm-2">
            <div class="form-group">
            <label>Eating</label>
            <select class="form-control" name="Eating">
            <option>True</option>
            <option>False</option>
            <option selected>{{squirrel.Eating }}</option>
          </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="offset-2 col-sm-2">
          <div class="form-group">
          <label>Foraging</label>
          <select class="form-control" name="Foraging">
            <option>True</option>
            <option>False</option>
            <option selected>{{squirrel.Foraging }}</option>
          </select>
        </div>
        </div>
          <div class="col-sm-2">
            <div class="form-group">
            <label>Kuks</label>
            <select class="form-control" name="Kuks">
            <option>True</option>
            <option>False</option>
            <option selected>{{squirrel.Kuks }}</option>
          </select>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
          <label>Quaas</label>
          <select class="form-control" name="Quaas">
            <option>True</option>
            <option>False</option>
            <option selected>{{squirrel.Quaas }}</option>
          </select>
        </div>
        </div>
          <div class="col-sm-2">
            <div class="form-group">
            <label>Moans</label>
            <select class="form-control" name="Moans">
            <option>True</option>
            <option>False</option>
            <option selected>{{squirrel.Moans }}</option>
          </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="offset-2 col-sm-2">
          <div class="form-group">
          <label>Tail_flags</label>
          <select class="form-control" name="Tail_flags">
            <option>True</option>
            <option>False</option>
            <option selected>{{squirrel.Tail_flags }}</option>
          </select>
        </div>
        </div>
          <div class="col-sm-2">
            <div class="form-group">
            <label>Tail_twitches</label>
            <select class="form-control" name="Tail_twitches">
            <option>True</option>
            <option>False</option>
            <option selected>{{squirrel.Tail_twitches }}</option>
          </select>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
          <label>Approaches</label>
          <select class="form-control" name="Approaches">
            <option>True</option>
            <option>False</option>
            <option selected>{{squirrel.Approaches }}</option>
          </select>
        </div>
        </div>
          <div class="col-sm-2">
            <div class="form-group">
            <label>Indifferent</label>
            <select class="form-control" name="Indifferent">
            <option>True</option>
            <option>False</option>
            <option selected>{{squirrel.Indifferent }}</option>
          </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="offset-2 col-sm-3">
          <div class="form-group">
          <label>Runs_from</label>
          <select class="form-control" name="Runs_from">
            <option>True</option>
            <option>False</option>
            <option selected>{{squirrel.Runs_from }}</option>
          </select>
        </div>
      </div>
      <div class="offset-1 col-sm-1">
          <div class="form-group">
            <p name='id' value="{{squirrel.id}}">Sighting ID: {{squirrel.id}}</p>
            <input type="hidden" name="st_id" value={{squirrel.id}}/>
          </div>
      </div>
      <div class="col-sm-1">
      </div>
      <button type="submit" class="btn btn-primary">Update Sighting</button>
      </div>

    </form>       
</body>
</html>
